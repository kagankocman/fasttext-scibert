<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama Sonuçları</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='search_results.css') }}">
</head>
<body>
<header>
        <a href="{{ url_for('home') }}" class="button2">Logout</a>
</header>
    <div class="container">
        <div class="sidebar">
            <h2>İşlemler</h2>
            <a href="{{ url_for('profile', email=email) }}" class="button">Profil Yönetimi</a>
            <a href="{{ url_for('search', email=email) }}" class="button">Arama Motoru</a>
            <a href="{{ url_for('suggestion', email=email) }}" class="button">Öneri Sistemi</a>
        </div>
        <div class="content">
        <div class="search-results">
            <span class="query-message">{{ query }}</span>
            <span class="h1-message"> için arama sonuçları</span>
        </div>

            <table>
            <thead>
                <tr>
                    <th>Article ID</th>
                    <th>Başlık</th>
                    <th>Özet</th>
                </tr>
            </thead>
            <tbody>
                {% for result in search_results %}
                <tr>
                    <td>{{ result.article_id }}</td>
                    <td>{{ result.title }}</td>
                    <td>{{ result.abstract }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
